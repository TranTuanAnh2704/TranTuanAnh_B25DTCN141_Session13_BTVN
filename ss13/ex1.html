<!doctype html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Đăng ký</title>
		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="ex1.css" />
	</head>
	<body>
		<div class="page-wrapper">
			<div class="card form-card">
				<div class="card-body">
					<h3 class="text-center form-title mb-1">Đăng ký</h3>
					<p class="text-center form-subtitle mb-4">
						Tạo tài khoản để bắt đầu học tập trên hệ thống e-learning
					</p>

					<form>
						<div class="row g-3">
							<div class="col-md-6">
								<label class="form-label" for="hoTenDem">Họ và tên đệm</label>
								<input
									type="text"
									class="form-control"
									id="hoTenDem"
									placeholder="Nguyễn Văn"
								/>
							</div>

							<div class="col-md-6">
								<label class="form-label" for="tenDayDu">Tên đầy đủ</label>
								<input
									type="text"
									class="form-control"
									id="tenDayDu"
									placeholder="An"
								/>
							</div>

							<div class="col-12">
								<label class="form-label" for="soDienThoai">Số điện thoại</label>
								<input
									type="tel"
									class="form-control"
									id="soDienThoai"
									placeholder="0912 345 678"
								/>
							</div>

							<div class="col-12">
								<label class="form-label" for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Nhập địa chỉ email"
								/>
							</div>

							<div class="col-12">
								<label class="form-label" for="matKhau">Mật khẩu</label>
								<input
									type="password"
									class="form-control"
									id="matKhau"
									placeholder="Nhập mật khẩu"
								/>
							</div>

							<div class="col-12">
								<label class="form-label" for="nhapLaiMatKhau">Nhập lại mật khẩu</label>
								<input
									type="password"
									class="form-control"
									id="nhapLaiMatKhau"
									placeholder="Nhập lại mật khẩu"
								/>
							</div>

							<div class="col-12">
								<button type="submit" class="btn btn-primary w-100">Đăng ký</button>
							</div>
						</div>
					</form>

					<div class="text-center mt-3">
						<span class="text-muted">Đã có tài khoản? </span><a href="#">Đăng nhập</a>
					</div>
				</div>
			</div>
		</div>


	</body>
</html>
