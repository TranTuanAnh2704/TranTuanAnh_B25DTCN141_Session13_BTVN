<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header & Banner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ex3.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header-card">
        <header class="nav-bar">
          <div class="brand">
            <img src="Logo.png" alt="RikkeiEdu" class="brand-logo" />
          </div>

          <ul class="nav-menu">
            <li><a class="nav-link" href="#">Trang chủ</a></li>
            <li><a class="nav-link" href="#">Khóa học</a></li>
            <li><a class="nav-link active" href="#">Khóa học của tôi</a></li>
            <li><a class="nav-link" href="#">Liên hệ</a></li>
          </ul>

          <div class="user-box">
            <img src="https://i.pravatar.cc/80?img=48" alt="Avatar" class="user-avatar" />
            <p class="user-name">Nguyễn Văn A</p>
          </div>
        </header>

        <section class="hero">
          <h1 class="hero-title">Khóa Học Của Tôi</h1>
          <p class="hero-subtitle">
            Tiếp tục hành trình học tập và phát triển kỹ năng của bạn
          </p>
        </section>
      </div>
    </div>

    
  </body>
</html>
